<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body> 
    <h1>테스트</h1>
    <script>
        document.write("<div></div>");
    </script>
    <!-- div가 바디 마지막에 부분에 추가된다 -->

    <!-- document.write 자주쓰는 태그. 문서에 전달된 내용 씀 -->
</body>
</html>
