    변수 선언할때 var 이용해서 선언한다.
    var는 호이스팅과 스코프 때문에 문제가 많아
    let과 const를 사용한다.

    var 대신 let을 쓰면 자바스크립트에서 생긴 오류를 알려준다. (var는 오류가 안 뜨는 경우가 있음)

    변하는 값 변수 = let으로 선언  /  변하지 않는 값 상수 = const로 선언
    (const 사용하면 좋은 점 : 바뀌면 안 되는 값이 바뀌었을때 알려준다.)


    <span class="count"></span>

    <script>

        let myAge = 20; 
        myAge = 30;
        console.log(myAge);

        
        const count = document.querySelector(".count");
        const myBirthYear = 1993;
        const myBirthMonth = 09;
        const myBirthDay = 20;

        const today = new Date();

        let age = today.getFullYear() + myBirthYear + 1;
        // console.log(today.getFullYear) 콘솔로 작성해서 오류없는지 확인
        console.log(`올해 내 나이는 $(age)살 이다.`);



        // 돔 요소는 주소가 변하지 않기때문에 상수
        // 생일은 변하지 않는 값이기 때문에 상수

    </script>
