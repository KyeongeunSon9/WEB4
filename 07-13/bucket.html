<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var 복숭아 = prompt("오늘 수확한 복숭아는 몇 개 인가요?");
        var 바구니크기 = prompt("한 바구니에 복숭아 몇 개 들어가나요?");

        var 필요갯수 = 복숭아 / 바구니크기;

        a = Math.ceil(필요갯수);

        alert("필요한 바구니 갯수는" + a + "개 입니다!");
    </script>
</body>
</html>
