<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        // 키 135cm 미만은 롤러코스터 탑승불가 일때
        
        height = prompt("키가 몇 cm인가요?");

        if ( height < 135 ) {
            alert("135cm 미만은 입장 불가능합니다.");
        }else{
            alert("입장 가능합니다.");
        }
    </script>
</body>
