<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: red;
        }
    </style>
</head>
<body>
    <p>원을 클릭하면 오른쪽으로 300px만큼 이동</p>
    <div id="circle" onclick="moveRight()" data-index="0"></div>

    <script>
        function moveRight() {
            const circle = document.getElementById("circle");
            const preset = [
            { x: 0, y: 0 },
            { x: 300, y: 0 },
            { x: 300, y: 300 },
            { x: 0, y: 300 },
            ];

            let index = Number(circle.dataset.index);
            circle.dataset.index = ++index;
            if (index === 3) {
            circle.dataset.index = -1;
            }
            circle.style.transform = `translate(${preset[index].x}px,${preset[index].y}px)`;
        }
    </script>
</body>
</html>
