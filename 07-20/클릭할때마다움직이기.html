<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: red;
        }
    </style>
</head>
<body>
    <p>원을 클릭하면 오른쪽으로 300px만큼 이동</p>
    <div id="circle" onclick="moveRight()" data-x="0"></div>

    <script>
        function moveRight(){
            const circle = document.getElementById("circle");
            let x = Number(circle.dataset.x) + 300;
            circle.style.transform = `translateX(${x}px)`;
            circle.dataset.x = x;
        }
    </script>
</body>
</html>
